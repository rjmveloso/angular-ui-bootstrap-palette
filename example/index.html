<!DOCTYPE html>

<html ng-app="ui.palette">
<head>
  <meta charset="utf-8">
  <title>AngularJS palette</title>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-sanitize.min.js"></script>

  <script src="../dist/palette.js" type="text/javascript"></script>
  <script src="app.js" type="text/javascript"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="../dist/palette.css">
</head>

<body ng-controller="PaletteCtrl as vm">
  <palette options="vm.options" selected="vm.selected" encoder="vm.encoder"
		options-label="vm.optionsLabel" selected-label="vm.selectedLabel">
  </palette>
</body>
</html>
